# Setup
title: Jorge Enrique Vicente Hernández
description: This is my personal blog, here i write everything about my personal experiences
url: https://joenvihe.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg2.png

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: joenvihe
  card: summary
logo: logo.png
social:
  name: Jorge Enrique Vicente Hernández
  links:
    - https://twitter.com/joenvihe
    - https://github.com/joenvihe
    - https://www.linkedin.com/in/joenvihe/
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jorge Enrique Vicente
  url: https://github.com/joenvihe/
  email: enrique@vicenteh.com
